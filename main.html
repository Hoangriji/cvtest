<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <!-- menubar -->
    <div class="menubar">
        <div class="menubar__wrapper">
            <button class="menubar__btn">
                <img src="assets/img/element-4@2x.png" alt="" class="menubar__img">
            </button>

            <button class="menubar__btn">
                <img src="assets/img/graph.png" alt="" class="menubar__img">
            </button>

            <button class="menubar__btn">
                <img src="assets/img/medal-star.png" alt="" class="menubar__img">
            </button>

            <button class="menubar__btn">
                <img src="assets/img/messages.png" alt="" class="menubar__img">
            </button>

            <button class="menubar__btn">
                <img src="assets/img/setting-2.png" alt="" class="menubar__img">
            </button>
        </div>
    </div>
    
    <!-- content -->
    <div class="content">
        <!-- recommend -->
        <div class="content__recommend">
            <div class="content__recommend__wrapper">
                <div class="content__recommend__title">
                    <h1 class="content__recommend__desc1">Welcome, Hoàng</h1>
                    <p class="content__recommend__desc2">Tue, 07 June 2024</p>
                </div>
                <div class="content__searchbar">
                    <div class="searchbar__wrapper">
                        <div class="inner__searchbar">
                            <img src="assets/img/search-normal.png" alt="" class="logo__search">
                            <input type="text" class="search" placeholder="Search">
                        </div>
                        <div class="notification">
                            <img src="assets/img/notification-bing.png" alt="" class="logo__notification">
                        </div>
                        <div class="search__user">
                            <img src="assets/img/z5753374575949_67c7858b893bb63e08cf3293bdf927b3.jpg" alt="" class="logo__user">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- profile -->
        <div class="content__profile">
                <img style="width: 100%;"  src="assets/img/Rectangle 6691.png" alt="" class="content__profile__background">
            <div class="profile__desc">
                <div class="profile__desc__wrapper">
                    <div class="profile__desc__recommend">
                        <div class="profile__desc__user">
                            <img src="assets/img/z5753374575949_67c7858b893bb63e08cf3293bdf927b3.jpg" alt="" class="profile__desc__user__img">
                            <div class="profile__desc__user__information">
                                <h1 class="profile__desc__user__information__name">Chung Ngô Minh Hoàng</h1>
                                <p class="profile__desc__user__information__mail">alexarawles@gmail.com</p>
                            </div>
                        </div>
                        <button class="profile__desc__btn">Edit</button>
                    </div>

                    <div class="profile__desc__information">
                        <div class="profile__desc__information__selection">
                            <div class="profile__desc__information--inner">
                                <label for="" class="profile__desc__information--title">Full Name</label><br>
                                <input type="text" class="profile__desc__information--desc" placeholder="Your Full Name">
                            </div>
                            <div class="profile__desc__information--inner">
                                <label for="" class="profile__desc__information--title">Nick Name</label><br>
                                <input type="text" class="profile__desc__information--desc" placeholder="Your Nick Name">
                            </div>
                        </div>

                        <div class="profile__desc__information__selection">
                            <div class="profile__desc__information--inner">
                                <label for="" class="profile__desc__information--title">Gender</label><br>
                                <input type="text" class="profile__desc__information--desc" placeholder="Your Gender">
                            </div>
                            <div class="profile__desc__information--inner">
                                <label for="" class="profile__desc__information--title">Country</label><br>
                                <select class="profile__desc__information--desc">
                                    <option value="">Your Country</option>
                                    <option value="option1">1</option>
                                    <option value="option2">2</option>
                                    <option value="option3">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="profile__desc__information__selection">
                            <div class="profile__desc__information--inner">
                                <label for="" class="profile__desc__information--title">Language</label><br>
                                <select class="profile__desc__information--desc">
                                    <option value="">Your Language</option>
                                    <option value="option1">1</option>
                                    <option value="option2">2</option>
                                    <option value="option3">3</option>
                                </select>
                            </div>
                            <div class="profile__desc__information--inner">
                                <label for="" class="profile__desc__information--title">Time Zone</label><br>
                                <select class="profile__desc__information--desc">
                                    <option value="">Your Time Zone</option>
                                    <option value="option1">1</option>
                                    <option value="option2">2</option>
                                    <option value="option3">3</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="profile__desc__mail">
                        <div class="profile__desc__mail__wrapper">
                            <h3 class="profile__desc__mail__title">My email Address</h3>
                            <div class="profile__desc__mail__user">
                                <img src="assets/img/Group 239202.png" alt="" class="profile__desc__mail__user--img">
                                <div class="profile__desc__mail__user--mail">
                                    <h3 class="profile__desc__mail__user--inner_mail">alexarawles@gmail.com</h3>
                                    <p class="profile__desc__mail__user--time">1 month ago</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
